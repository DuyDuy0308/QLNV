{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
      <h1>Danh sách công ty</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                    <tr>
                        <th>Tên công ty</th>
                        <th class="text-end">Tùy chỉnh</th> <!-- Căn phải tiêu đề tùy chỉnh -->
                    </tr>
                </thead>
                <tbody>
                    {% for CTBH in congtyBH %}
                    <tr>
                        <td>{{ CTBH.Ten_cong_ty }}</td>
            
                        <!-- Sửa nút chỉnh sửa và xóa vào cùng một ô -->
                        <td class="text-end"> <!-- Căn phải nội dung -->
                            <a href="{% url 'suacongtyBH' CTBH.pk %}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                            <a href="{% url 'xoacongtyBH' CTBH.pk %}" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            </div>
          </div>

        </div>
      </div>
    </section>
    <section class="section">
        <div class="row">
            <h3>Thêm công ty mới</h3>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3" style="margin-top: 15px;">
                      <label for="inputText" class="col-sm-2 col-form-label">Tên công ty bảo hiểm:</label>
                      <div class="col-sm-10" >
                        <input type="text" class="form-control" id="tencongtyBH" name="tencongtyBH" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Thêm công ty bảo hiểm mới</button>
                        </div>
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </section>
  </main><!-- End #main -->
{% endblock %}
