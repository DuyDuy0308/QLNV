{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Thêm tin mới</h1>
    
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            

              <!-- General Form Elements -->
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3" style="margin-top: 15px;">
                  <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required>  
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="content" class="col-sm-2 col-form-label">Nội dung</label>
                  <div class="col-sm-10">
                    <textarea  type="textarea" class="form-control" id="content" name="content"> </textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="media" class="col-sm-2 col-form-label">Tải lên</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="media" name="media">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Tải file</label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Đăng tin</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
