{% extends 'base_manage.html' %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Đội ngũ</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'trangchu' %}">Home</a></li>
                <li class="breadcrumb-item active">Thêm thành viên</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Tạo hoặc Thêm Khách Hàng Vào Đội</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="so_dien_thoai">Số điện thoại khách hàng:</label>
                            <input type="text" class="form-control" name="so_dien_thoai" id="so_dien_thoai" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
