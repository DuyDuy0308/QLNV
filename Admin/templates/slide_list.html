<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Slide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .view-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Danh Sách Slide</h1>

<table>
    <thead>
        <tr>
            <th>Tên File</th>
            <th>URL</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody>
        {% for slide in slides %}
        <tr>
            <td>{{ slide.name }}</td>
            <td><a href="{{ slide.file_url }}" target="_blank">{{ slide.file_url }}</a></td>
            <td>
                <a href="{% url 'view_slide' slide.id %}" class="view-link">Xem Slide</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
